<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="./pixelArt.css" />
  </head>
  <body>
    <h1>Pixel Art Maker</h1>

    <div class="canvas"></div>

    <script src="./pixelArt.js"></script>
  </body>
