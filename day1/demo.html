<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aanchal Portfolio</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ€</text></svg>"
    />
    <style>
      body {
        background-color: #0f0d0e;
        color: #f9f4da;
        font-family: Helvetica, Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        margin: 2rem 0;
      }
      .name {
        font-size: clamp(3rem, 15vw, 28rem);
        margin: 0;
        letter-spacing: -0.05em;
        font-weight: 500;
      }
      .main-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 80rem;
        width: 80%;
        padding: 0 2rem;
        box-sizing: border-box;
      }
      .content-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 80rem;
        margin-bottom: 2rem;
      }
      .description {
        font-weight: 300;
        max-width: 50%;
        text-align: left;
        margin: 0;
      }
      .actions {
        display: flex;
        gap: 1rem;
      }
      .btn {
        background-color: transparent;
        border: 1px solid #f9f4da;
        padding: 1rem 2rem;
        border-radius: 50px;
        color: #f9f4da;
        text-decoration: none;
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #f9f4da;
        color: #0f0d0e;
      }
      .btn:hover {
        background-color: #f9f4da;
        color: #0f0d0e;
        transform: translateY(-2px);
      }
      .btn-primary:hover {
        background-color: #0f0d0e;
        color: #f9f4da;
        border-color: #f9f4da;
      }
      @media (max-width: 768px) {
        .content-row {
          flex-direction: column;
          text-align: center;
        }
        .description {
          max-width: 100%;
          margin-bottom: 1.5rem;
        }
        .actions {
          flex-direction: column;
          width: 100%;
        }
        .btn {
          width: 100%;
          max-width: 300px;
          margin: 0.5rem auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="name">Aanchal S.</h1>
    </header>
    <main class="main-content">
      <div class="content-row">
        <p class="description">
          A creative developer and designer passionate about building digital
          experiences that inspire and engage.
        </p>
        <div class="actions">
          <a href="#work" class="btn">View My Work</a>
          <a href="#about" class="btn btn-primary">About Me</a>
        </div>
      </div>
    </main>
  </body>
</html>
