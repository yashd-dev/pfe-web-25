<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      h2{
        color: rgb(102, 102, 250);
      }
      #yash{
        color: black;
        text-align: center;
        
      }
      
    </style>
    <meta charset="UTF-8" />
    <title>Complex HTML Form Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body bgcolor="#f9f9f9">
    <h2 align="center">User Registration & Survey Form</h2>
    <h2 id="yash" style="color: red;">This was made by Yash</h2>
    <form action="/submit" method="post" enctype="multipart/form-data">


      <fieldset>
        <legend><b>Preferences</b></legend>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" /><br /><br />

        <label for="hobbies">Hobbies:</label><br />
        <input type="checkbox" name="hobbies" value="reading" /> Reading<br />
        <input type="checkbox" name="hobbies" value="sports" /> Sports<br />
        <input type="checkbox" name="hobbies" value="music" /> Music<br />
        <input type="checkbox" name="hobbies" value="travel" />
        Travel<br /><br />

        <label for="file">Upload Profile Picture:</label>
        <input
          type="file"
          id="file"
          name="profilepic"
          accept="image/*"
        /><br /><br />

        <label for="range">Satisfaction Level (1â€“10):</label>
        <input
          type="range"
          id="range"
          name="satisfaction"
          min="1"
          max="10"
        /><br /><br />

        <label for="about">Tell us about yourself:</label><br />
        <textarea
          id="about"
          name="about"
          rows="5"
          cols="50"
          placeholder="Write something..."
        ></textarea
        ><br /><br />
      </fieldset>

      <br />


    
    </form>
  </body>
</html>
