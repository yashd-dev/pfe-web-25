<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Demo</title>
    <style>
      .box {
        width: 80px;
        height: 80px;
        background-color: pink;
        border: 2px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }
      .container {
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;
        gap: 10px;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
